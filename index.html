<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Apology Letter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">

</head>
<body>
    <div class="container">
        <div class="mainBody">
            <div class="main-body-item title">FORMAL APOLOGY</div>
            <div class="main-body-item to address">To:...........................</div>
            <div class="main-body-item from address">From:...........................</div>
            <div class="main-body-item statement">Statement</div>
        </div>

        <div class="secondaryBody">
            <div class="secondary-body-item form-number">Form No.</div>
            <div class="secondary-body-item date">Filing Date</div>
            <div class="secondary-body-item sincerity">Sincerity</div>
            <div class="secondary-body-item excuses">Excuses</div>
            <div class="secondary-body-item feel">I Feel</div>
            <div class="secondary-body-item please">Please</div>
            <div class="secondary-body-item notes">Additional Notes</div>
        </div>
    </div>
</body>
</html>
